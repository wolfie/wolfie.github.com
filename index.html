---
layout: main
title: Cryptic Confessions of a Coder
---

<div id="frontpage">
	{% for post in site.posts | limit:5 %}
	<h1>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<span class="time">written on <time>{{ post.date | date:"%d.%m.%Y" }}</time></span>
	</h1>
	
	<div class="content">{{ post.content | split:'<!--break-->' | first }}</div>
		{% if post.content contains '<!--break-->' %}
			<p class="articlelink"><a href="{{ post.url }}">read more&hellip;</a></p>
		{% endif %}
	<hr class="articleseparator">
	{% endfor %} 
</div>
