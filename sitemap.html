---
layout: main
title: Sitemap
---

<div id="sitemap">
{% for post in site.posts %}
	<p>
	{% if forloop.index0 == 10 %}
		<a id="older"></a>
	{% endif %}
	<a href="{{ post.url }}">{{ post.title }}</a>
	&ndash; 
	<time>{{ post.date | date:"%A, %d.%m.%Y" }}</time>
	<br/>
	{{ post.summary }}
	</p>
{% endfor %} 
</div>
